<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SmartContribution ZIP Builder</title>
<style>
  body{font-family:Inter,system-ui,Arial;margin:0;background:#f6f8fb;color:#0b1b2b}
  .wrap{max-width:920px;margin:28px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 8px 30px rgba(2,6,23,0.06)}
  h1{margin:0 0 8px;font-size:20px}
  p{margin:6px 0;color:#475b6b}
  button{padding:10px 16px;border-radius:8px;border:0;background:#0fb8c9;color:#021821;font-weight:700;cursor:pointer}
  textarea{width:100%;height:120px;margin-top:10px;font-family:monospace}
  .row{display:flex;gap:10px;align-items:center;margin-top:12px}
  .small{font-size:13px;color:#6b7c8a}
  .ok{color:green;font-weight:700}
</style>
</head>
<body>
  <div class="wrap">
    <h1>SmartContribution — ZIP Builder (Option 1)</h1>
    <p>This page will build <strong>smartcontribution.zip</strong>. Click <strong>Build ZIP</strong> to start.</p>
    <div class="row">
      <button id="buildBtn">Build ZIP</button>
      <div id="status" class="small">Ready</div>
    </div>
    <p class="small">Everything runs locally in your browser — nothing is uploaded.</p>
    <hr/>
    <h3>Included files</h3>
    <ul>
      <li>index.html</li>
      <li>app.css</li>
      <li>app.js</li>
      <li>assets/logo.svg</li>
      <li>README.txt</li>
      <li>manifest.json</li>
    </ul>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
// All SmartContribution files are embedded below.
// (The actual code content will be added in follow-up chunks.)
const FILES = {
  "index.html": "",
  "app.css": "",
  "app.js": "",
  "assets/logo.svg": "",
  "README.txt": "",
  "manifest.json": ""
};

document.getElementById('buildBtn').onclick = async () => {
  const status = document.getElementById('status');
  status.textContent = "Building ZIP...";

  try {
    const zip = new JSZip();
    for (const path in FILES) {
      zip.file(path, FILES[path]);
    }

    const blob = await zip.generateAsync({ type: "blob" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "smartcontribution.zip";
    a.click();

    URL.revokeObjectURL(url);
    status.innerHTML = "ZIP built successfully. <span class='ok'>Done</span>";
  } catch (err) {
    console.error(err);
    status.textContent = "Error: " + err.message;
  }
};
</script>
</body>
</html>
